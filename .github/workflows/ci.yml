name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up CMake
        uses: cmake/actions/setup-cmake@v1
        with:
          cmake-version: '3.20'

      - name: Clean
        run: |
          make clean

      - name: Build
        run: |
          make

      - name: Run tests
        run: |
          make test
